name: C/C++ CI

on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]

jobs:
  build-and-test:
      runs-on: ubuntu-20.04
      steps:
      - uses: actions/checkout@v2
      - uses: Jimver/cuda-toolkit@v0.2.11
        id: cuda-toolkit
        with:
          cuda: '12.1.0'
          sub-packages: '["nvcc"]'
          non-cuda-sub-packages: '["libcufft"]'
          method: 'network'
      - name: install mpi
        run: sudo apt-get install openmpi-bin openmpi-common libopenmpi-dev libgtk2.0-dev
      - name: See NVCC
        run: nvcc -V